<!DOCTYPE html>
<html>

<head>
  <title>Antra Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {

      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .areas-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
      grid-template-areas:
        "title title title title "
        "google google github github"
        "fb gmail youtube cell-2048"
        "food game game social-life-and-sleep"
        "beer beer beer wc";

      margin-bottom: 40px;
    }

    .google {
      grid-area: google;
    }

    .github {
      grid-area: github;
    }

    .fb {
      grid-area: fb;
    }

    .gmail {
      grid-area: gmail;
    }

    .youtube {
      grid-area: youtube;
    }

    .food {
      grid-area: food;
    }

    .game {
      grid-area: game;
    }

    .social-life-and-sleep {
      grid-area: social-life-and-sleep;
    }

    .beer {
      grid-area: beer;
    }

    .wc {
      grid-area: wc;
    }


    .title-area {
      grid-area: title;
      border-bottom: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title-area h1 {
      margin: 0;
      padding: 15px;
      font-size: 36px;
    }

    .grid-item {
      border-right: 3px solid black;
      border-bottom: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-item:nth-child(4n) {
      border-right: none;
    }

    .grid-item:nth-child(n+13) {
      border-bottom: none;
    }

    .title {
      grid-area: title;
    }

    .google {
      grid-area: google;
    }

    .github {
      grid-area: github;
    }

    .fb {
      grid-area: fb;
    }

    .gmail {
      grid-area: gmail;
    }

    .youtube {
      grid-area: youtube;
    }

    .special {
      grid-area: special;
      padding: 0;
      display: grid;
      grid-template-rows: 1fr 1fr;
    }

    .cell-2048 {
      grid-area: cell-2048;
    }

    .social,
    .sleep {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
    }

    .food {
      grid-area: food;
    }

    .game {
      grid-area: game;
    }

    .beer {
      grid-area: beer;
      justify-content: flex-end;
    }

    .wc {
      grid-area: wc;
    }

    .demo-item {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .new-tab-btn {
      padding: 12px 24px;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .github-item {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: end;
      align-items: start;
    }

    .google-item {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: start;
      align-items: start;
    }

    .facebook-item {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    .gmail-item {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: start;
      align-items: center;
    }

    .youtube-item {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: end;
    }

    .item-2048 {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: start;
      align-items: center;
    }

    .food-item {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: end;
      align-items: end;
    }

    .game-item {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: start;
      align-items: end;
    }

    .beer-item {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: end;
      align-items: center;
    }

    .wc-item {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: start;
      align-items: center;
    }

    .social-life-and-sleep-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .social-life-and-sleep-group>* {

      margin: 0;
    }
  </style>
</head>

<body>

  <div class="container">


    <div class="areas-grid">

      <button class="new-tab-btn demo-item title" data-url="https://example.com">
        <span>Antra LIFE</span>
      </button>

      <button class="new-tab-btn google-item google" data-url="https://example.com">
        <span>Google</span>
      </button>

      <button class="new-tab-btn github-item github" data-url="https://example.com">
        <span>github</span>
      </button>

       <button class="new-tab-btn facebook-item fb" data-url="https://example.com">
        <span>FB</span>
      </button>

       <button class="new-tab-btn gmail-item gmail" data-url="https://example.com">
        <span>Gmail</span>
      </button>

        <button class="new-tab-btn gmail-item gmail" data-url="https://example.com">
        <span>Gmail</span>
      </button>

      <button class="new-tab-btn youtube-item youtube" data-url="https://example.com">
        <span>YouTube</span>
      </button>

      <button class="new-tab-btn item-2048 cell-2048" data-url="https://example.com">
        <span>2048</span>
      </button>

      <div class="social-life-and-sleep-group social-life-and-sleep">
        
        <button class="new-tab-btn demo-item social" data-url="https://example.com">
          <span>Social Life</span>
        </button>
        <button class="new-tab-btn demo-item sleep" data-url="https://example.com">
          <span>Sleep</span>
        </button>
      </div>

      <button class="new-tab-btn food-item food" data-url="https://example.com">
        <span>Food</span>
      </button>

      <button class="new-tab-btn game-item game" data-url="https://example.com">
        <span>Game</span>
      </button>

      <button class="new-tab-btn beer-item beer" data-url="https://example.com">
        <span>Beer</span>
      </button>

      <button class="new-tab-btn wc-item wc" data-url="https://example.com">
        <span>WC</span>
      </button>



    </div>
  </div>

</body>
<script>
  function openInNewTab(url) {
    window.open(url, '_blank', 'noopener,noreferrer');
  }

  document.querySelectorAll('.new-tab-btn').forEach(button => {
    button.addEventListener('click', function () {
      const url = this.getAttribute('data-url');
      window.open(url, '_blank', 'noopener,noreferrer');
    });
  });
</script>

</html>
